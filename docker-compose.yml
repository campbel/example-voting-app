version: "2"

services:
  vote:
    image: campbel/votingapp-vote:latest
    build: ./vote
    command: python app.py
    volumes:
     - ./vote:/app
    ports:
      - "8000:80"

  result:
    image: campbel/votingapp-result:latest
    build: ./result
    command: nodemon --debug server.js
    volumes:
      - ./result:/app
    ports:
      - "8001:80"

  worker:
    image: campbel/votingapp-worker:latest
    build: ./worker

  redis:
    image: redis:alpine

  db:
    image: postgres:9.4
    volumes:
      - "db-data:/var/lib/postgresql/data"

volumes:
  db-data: